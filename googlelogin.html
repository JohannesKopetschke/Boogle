<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="googlelogin.css">
    <meta charset="UTF-8">
    <title>Google Login</title>
</head>
<body>

<div class="container">

<div class="logo">
    <img src="google-logo.png">
</div>
<div class="Headline">One account. All of Google</div>
<div class="Subheadline">Sign in with your Google Account</div>
<div class="greybox"></div>



<div class="login">
    <img src="anonymous.png">
</div>

<form class="form">
                <input type="text" class="enter" placeholder="Enter your email" required autofocus>
                <button class="button" type="submit">Next</button>
            </form>
<div id="help">
<a href "https://www.google.com" >Need help?</a>
</div>

<div id="create">
<a href "https://www.google.com" >Create account</a>
        <p>One Google account for everything:</p>

</div>

<div class="products">
    <img src="calendar.png" class="sizeproducts">
    <img src="contacts.png" class="sizeproducts">
    <img src="gmail.png" class="sizeproducts">
    <img src="google+.png" class="sizeproducts">
    <img src="Drive.png" class="sizeproducts">
    <img src="maps.png" class="sizeproducts">
    <img src="photos.png" class="sizeproducts">
    <img src="youtube.png" class="sizeproducts">
</div>

</div>

</body>
</html>
